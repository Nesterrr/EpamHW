<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Widget</title>
</head>
<body>
    <article class="weather-widget weather-widget--wrapper-cntr">
        <article class="place-weather-block place-weather-block--color-blue">
            <img src="./img/CRalt.svg" alt="">
           <div> <span>Chicago   /</span><span class="place-weather-block--cels-margin">23°</span></div>
        </article>
        <article class="place-weather-block  place-weather-block--color-green">
            <img src="./img/Fog.svg" alt="">
            <div> <span>Seattle   /</span><span class="place-weather-block--cels-margin">34°</span></div>
        </article>
        <article class="place-weather-block  place-weather-block--color-dblue">
            <img src="./img/CS.svg" alt="">
            <div><span>Brooklyn   /</span><span class="place-weather-block--cels-margin">55°</span></div>
        </article>
        <article class="place-weather-block  place-weather-block--color-orange place-weather-block--m-top">
            <img src="./img/CSS.svg" alt="">
            <div><span>Portland   /</span><span class="place-weather-block--cels-margin">27°</span></div>
        </article>
        <article class="week-weather week-weather--color-maroon">
            <div class="week-weather--img-wrap">
                <img src="./img/CWM.svg" alt="">
            </div>
            <section class="week">
                <section class="week__day-weather">
                    <span class="week__day">Mon</span>
                    <img src="./img/CRalt.svg" alt="">
                    <span class="week__temp">22°</span>
                </section>
                <section class="week__day-weather">
                    <span class="week__day">Tue</span>
                    <img src="./img/CRalt.svg" alt="">
                    <span class="week__temp">19°</span>
                </section>
                <section class="week__day-weather">
                    <span class="week__day">Wen</span>
                    <img src="./img/Cloud.svg" alt="">
                    <span class="week__temp">18°</span>
                </section>
                <section class="week__day-weather">
                    <span class="week__day">Thu</span>
                    <img src="./img/CS.svg" alt="">
                    <span class="week__temp">14°</span>
                </section>
            </section>
        </article>
        <article class="place-weather-block place-weather-block--color-purple">
            <img src="./img/Cloud.svg" alt="">
            <div><span>San Jose   /</span><span class="place-weather-block--cels-margin">47°</span></div>
        </article>
    </article>
</body>
</html>
