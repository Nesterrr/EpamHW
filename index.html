<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Widget</title>
</head>
<body>
    <article class="weather-widget">
        <article class="place-weather-block">
            <img src="./img/CRalt.svg" alt="">
            <span>Chicago   /</span><span>23°</span>
        </article>
        <article class="place-weather-block">
            <img src="./img/Fog.svg" alt="">
            <span>Seattle   /</span><span>34°</span>
        </article>
        <article class="place-weather-block">
            <img src="./img/CS.svg" alt="">
            <span>Brooklyn   /</span><span>55°</span>
        </article>
        <article class="place-weather-block">
            <img src="./img/CSS.svg" alt="">
            <span>Portland   /</span><span>27°</span>
        </article>
        <article class="week-weather">
            <div class="week-img-wrap">
                <img src="./img/CWM.svg" alt="">
            </div>
            <section class="week">
                <section class="day-weather">
                    <span class="day">Mon</span>
                    <img src="./img/CRalt.svg" alt="">
                    <span class="temp">22°</span>
                </section>
                <section class="day-weather">
                    <span class="day">Tue</span>
                    <img src="./img/CRalt.svg" alt="">
                    <span class="temp">19°</span>
                </section>
                <section class="day-weather">
                    <span class="day">Wen</span>
                    <img src="./img/Cloud.svg" alt="">
                    <span class="temp">18°</span>
                </section>
                <section class="day-weather">
                    <span class="day">Thu</span>
                    <img src="./img/CS.svg" alt="">
                    <span class="temp">14°</span>
                </section>
            </section>
        </article>
        <article class="place-weather-block">
            <img src="./img/Cloud.svg" alt="">
            <span>San Jose   /</span><span>47°</span>
        </article>
    </article>
</body>
</html>
